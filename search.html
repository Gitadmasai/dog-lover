<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-color: teal;
            display: flex;
            justify-content:space-evenly;
            height: 50px;
        }

        #container div{
            margin-top: 15px;
            font-size: 30px;
            font-weight: bolder;
            color: white;
            cursor: pointer;
        }

        

        #box img{
            width: 700px;
            height: 600px;
            margin-left: 500px;
            margin-top: 90px;
            cursor: pointer;
        }

        #search{
            width: 400px;
            height: 40px;
        }

        #box img{
            width: 700px;
            height: 600px;
            margin-left: 500px;
            margin-top: 90px;
            border-radius: 50%;
        }
        button{
            cursor: pointer;
            width: 100px;
            height: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div onclick="window.location.href='index.html'">Home</div>
        <div onclick="window.location.href='puppy.html'">Puppy</div>
        <div onclick="window.location.href='search.html'">Search</div>
    </div>
    <input type="text" id="search" value="" placeholder="Serach Your Breeds.......">
    <button onclick="searchcat()">Submit</button>
    <div id="box"></div>
</body>
<script>
    function searchcat(){
    var name=document.getElementById("search").value;

    async function getData(){
        const res= await fetch(`https://dog.ceo/api/breed/${name}/images`)
        const data= await res.json()
        console.log(data)
        dogdata(data.message)
    }

    getData()

    function dogdata(image){
        image.forEach(function(el){
            let div = document.createElement("div")
            let img=document.createElement("img")
            img.src=el;

            div.append(img)

            box.append(div)
        })
    }
}

</script>
</html>
